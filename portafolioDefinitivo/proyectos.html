<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Zalazar - Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .project-card:hover .project-image {
        transform: scale(1.03);
        transition: transform 0.3s ease;
      }
      .project-card:hover .project-overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white min-h-screen">
    <!-- Header/Navbar -->
    <header class="bg-slate-800 shadow-lg sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <a href="index.html" class="text-2xl font-bold text-green-400"
            >Alan Zalazar</a
          >
          <div class="hidden md:flex space-x-8">
            <a href="index.html" class="hover:text-green-400 transition"
              >Inicio</a
            >
            <a href="proyectos.html" class="text-green-400 font-semibold"
              >Proyectos</a
            >
            <a href="#contact" class="hover:text-green-400 transition"
              >Contacto</a
            >
          </div>
          <button class="md:hidden focus:outline-none" id="menu-btn">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden flex-col mt-4 space-y-4" id="mobile-menu">
          <a href="index.html" class="hover:text-green-400 transition"
            >Inicio</a
          >
          <a href="proyectos.html" class="text-green-400 font-semibold"
            >Proyectos</a
          >
          <a href="#contact" class="hover:text-green-400 transition"
            >Contacto</a
          >
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-b from-slate-800 to-slate-900 py-20">
      <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">Mis Proyectos</h1>
        <p class="text-xl md:text-2xl text-slate-300 max-w-3xl mx-auto">
          Explora mi trabajo y descubre cómo aplico mis habilidades en
          desarrollo web.
        </p>
      </div>
    </section>

    <!-- Projects Grid -->
    <main class="container mx-auto px-6 py-12">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        id="projects-container"
      >
        <!-- Proyectos se cargarán aquí dinámicamente -->
      </div>
    </main>

    <!-- Contact Section -->
    <section id="contact" class="bg-slate-800 py-16">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12">
          ¿Interesado en trabajar juntos?
        </h2>
        <div class="max-w-2xl mx-auto bg-slate-700 rounded-lg p-8 shadow-lg">
          <form class="space-y-6">
            <div>
              <label for="name" class="block mb-2 text-sm font-medium"
                >Nombre</label
              >
              <input
                type="text"
                id="name"
                class="w-full p-3 bg-slate-600 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
              />
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="w-full p-3 bg-slate-600 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
              />
            </div>
            <div>
              <label for="message" class="block mb-2 text-sm font-medium"
                >Mensaje</label
              >
              <textarea
                id="message"
                rows="4"
                class="w-full p-3 bg-slate-600 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-3 px-6 rounded-lg transition duration-300"
            >
              Enviar Mensaje
            </button>
          </form>
          <div class="mt-8 flex justify-center space-x-6">
            <a href="#" class="text-slate-300 hover:text-green-400 transition">
              <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="#" class="text-slate-300 hover:text-green-400 transition">
              <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="#" class="text-slate-300 hover:text-green-400 transition">
              <i class="fab fa-twitter text-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-slate-900 py-8">
      <div class="container mx-auto px-6 text-center">
        <p class="text-slate-400">
          © ${new Date().getFullYear()} Alan Zalazar. Todos los derechos
          reservados.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module">
      import { proyectos } from "./data/proyectos.js";

      document.addEventListener("DOMContentLoaded", () => {
        // Cargar proyectos
        const container = document.getElementById("projects-container");

        proyectos.forEach((proyecto) => {
          const projectCard = document.createElement("div");
          projectCard.className =
            "project-card bg-slate-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300";
          projectCard.innerHTML = `
                    <div class="relative overflow-hidden">
                        <img src="${proyecto.img}" alt="${proyecto.titulo}" class="project-image w-full h-48 md:h-56 object-cover transition-transform duration-300">
                        <div class="project-overlay absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 transition-opacity duration-300">
                            <a href="${proyecto.url}" target="_blank" class="bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-6 rounded-full transition duration-300">
                                Ver Proyecto
                            </a>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${proyecto.titulo}</h3>
                        <p class="text-slate-300 mb-4">${proyecto.descripcion}</p>
                        <a href="${proyecto.url}" target="_blank" class="inline-block bg-slate-700 hover:bg-slate-600 text-white font-medium py-2 px-4 rounded-full transition duration-300">
                            Visitar <i class="fas fa-external-link-alt ml-2"></i>
                        </a>
                    </div>
                `;
          container.appendChild(projectCard);
        });

        // Menu mobile
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          mobileMenu.classList.toggle("flex");
        });
      });
    </script>
  </body>
</html>
